<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTechPlanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg">
</head>
<body>
<div class="main-wrapper">
<header>
    <h1>MyTechPlanner </h1>
    <button id="themeToggle" class="general-btn">ðŸŒ™</button>
</header>
<main class="main-content">
<section class="intro-area">
    <h1>Stay organised, Stay productive</h1>
    <p >Track your tasks and goals all in one place.</p>
</section>



<section class="input-area">
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <div class="calendar-wrap">
        <button id="calendarBtn" class="calendar-btn">
            <img src="icons8-calendar-24.png" alt="Calendar">
        </button>
        <input type="date" id="dateAdd" placeholder="Add a relevant date">
    </div>
    <button id="addTask" class="general-btn">Add</button>
    <button id="askAIToggle" class="general-btn">ðŸ¤– Ask AI<span id="askAIArrow">â–¼</span></button>
</section>

<div class="ai-dropdown" id="aiDropdown">
    <input type="text" id="AIInput" placeholder="What do you want help with?">
    <button id="askAISubmit" class="general-btn">Submit</button>
</div>


<section class="ai-response">
    <h3>AI Response:</h3>
    <p id="AIOutput">Your AI results will appear here...</p>
</section>

<section class="task-list">
    <h2>Your Tasks</h2>
    <ul id="tasks"></ul>
</section>



<section class="progress">
    <h2>Progress</h2>
    <div class="progress-bar">
        <div id="progressFill"></div>
    </div>
    </section>
</main>
    <footer class="site-footer">
      <p>Â© MyTechPlanner</p>
    </footer>
  </div>

<script src="script.js"></script>
</body>
</html>
